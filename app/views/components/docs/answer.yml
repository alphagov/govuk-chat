name: Answer
description: Displays a system generated message
examples:
  default:
    data:
      id: answer-1
      message: |
        <p class="govuk-body">
          This is an answer
        <p>
  with_data_attributes:
    data:
      id: answer-2
      message: |
        <p class="govuk-body">
          This is an answer with data attributes
        <p>
      data_attributes:
        tracking: GTM-123AB
  with_sources:
    data:
      id: answer-3
      message: |
          <p class="govuk-body">
            This is an answer with sources
          <p>
      sources:
        - http://example.com
        - http://example.gov.uk
