name: Conversation input
description: A chat input field with a visually hidden label and any accompanying hints and/or error messages
accessibility_criteria: |
  Inputs in the component must:

  * accept focus
  * be focusable with a keyboard
  * be usable with a keyboard
  * be usable with touch
  * indicate when they have focus
  * be recognisable as form input elements
  * have correctly associated labels

  Buttons in the component must:

  * accept focus
  * be focusable with a keyboard
  * indicate when it has focus
  * activate when focused and space is pressed
  * activate when focused and enter is pressed
  * have a role of button
  * have an accessible label
examples:
  default:
    data:
      label: "Input label"
      name: "Input name"
      value: "Input value"
  with_data_attributes:
    data:
      data_attributes:
        tracking: GTM-123AB
      label: "Input label"
      name: "Input name"
      value: "Input value"
  with_hint:
    data:
      label: "Input label"
      name: "Input name"
      value: "Input value"
      hint: "A hint"
  with_maxlength:
    data:
      label: "Input label"
      name: "Input name"
      value: "Input value"
      maxlength: 300
  with_character_threshold:
    description: The character threshold is used to activate a character counter when the number of characters in the input field are less than or equal to the character threshold. It requires JavaScript to function.
    data:
      label: "Input label"
      name: "Input name"
      value: "Input value"
      character_threshold: 50
  with_errors:
    data:
      label: "Input label"
      name: "Input name"
      value: "Input value"
      error_items:
      - text: Descriptive link to the question with an error 1
      - text: Descriptive link to the question with an error 2
